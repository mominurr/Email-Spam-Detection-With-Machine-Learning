<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Spam Detection</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
        }

        form {
            max-width: 600px;
            margin: auto;
        }

        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Spam Detection</h1>
        <form action="/predict" method="post" id="emailForm">
            <div class="form-group">
                <label for="email_text">Enter Email Text:</label>
                <textarea class="form-control" id="email_text" name="email_text" rows="4" required>{{ request.form.get('email_text', '') }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
            <button type="button" class="btn btn-secondary" id="clearButton">Clear Text</button>
        </form>

        <div class="result" id="predictionResult">
            {% if result %}
            <p style="font-size: 18px;"><strong>Prediction Result: </strong>{{ result }}</p>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Clear Text and Prediction Result Function -->
    <script>
        // Clear Text button event listener
        document.getElementById('clearButton').addEventListener('click', function() {
            // Clear the email textarea
            document.getElementById('email_text').value = '';
            // Clear the prediction result
            document.getElementById('predictionResult').innerHTML = '';
        });

        // Prevent form from clearing the textarea after submitting
        document.getElementById('emailForm').addEventListener('submit', function(event) {
            // Do not prevent default submission behavior here
        });
    </script>
</body>
</html>
